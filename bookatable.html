<section id="Booktable">
		     <div class="container">
					<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3"  id="contact-form">
					  <div class="book-dtls" style="margin-top:5%">
						<h4 class="text-center">Book a table</h4>
						  <div class="login-cnt">
						  <form action="home.html">
									  <div class="form-group col-md-12" style="margin-bottom:20px;padding:0px;">
										<input type="text" class="form-control" name="username" id="username" value="Name*" required>
									 </div>
									 <div class="clearfix"></div>
										  
									  <div class="form-group col-md-12" style="margin-bottom:20px;padding:0px;">
										<input type="text" class="form-control" name="email" id="email" value="Email*"  required>
									 </div>
										  
									  <div class="form-group col-md-12" style="margin-bottom:20px;padding:0px;">
										<input type="text" class="form-control" name="Mobno" id="Mobno" value="Mobile No*"  required>
									 </div>
										  
									  <div class="form-group col-md-12 dateselect" style="margin-bottom:20px;padding:0px;">
									<input type="text" id="datepicker" class="form-control" value="Select Booking Date*">
										<i class="material-icons">date_range</i>
									 </div>
									  <div class="form-group col-md-12" style="padding:0px;">
									   <select id="Branch" class="form-control" style="margin-bottom:10px">
											 <option value="adyar">Select Time Slot*</option>
										  <option value="adyar">12:00PM - 02:00PM</option>
										  <option value="guindy">02:30PM - 04:30PM</option>
										  <option value="tambaram">07:00PM - 09:00PM</option>
										  <option value="tambaram">09:30PM - 11:00PM</option>
										</select>
										
									 </div>
									  <div class="form-group col-md-12" style="padding:0px;">
									   <select id="Branch" class="form-control" style="margin-bottom:10px">
											 <option value="adyar">Select your branch</option>
										  <option value="adyar">Adyar</option>
										  <option value="guindy">Guindy</option>
										  <option value="tambaram">Tambaram</option>
										</select>
									 </div>
									  <div class="form-group col-md-12" style="margin-bottom:20px;padding:0px;">
										<input type="text" class="form-control" name="occasion" id="occasion" value="Select any occasion(if any)"  required>
									 </div>
									  <div class="form-group col-md-12" style="padding:0px;">
									 
										<input type="text" class="form-control" name="Mobno" id="Branch" value="Please enter the Date of Birth(optional)"  required>
									 </div>
									  <div class="form-group col-md-12" style="margin-bottom:20px;padding:0px;">
										<textarea class="form-control"  name="message" rows="4" cols="50" placeholder="Any Special Message" ></textarea>
									 </div>
									 <div class="clearfix"></div>
										<a href="#"><button type="submit" class="btn btn-primary bookbtn">Book a Table</button></a>
									</div> 
							</form>
							</div>
